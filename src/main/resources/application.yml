spring:
  main:
    allow-circular-references: true
  data:
    cassandra:
      keyspace-name: main
      username: <client-id>
      password: <client-secret>
      schema-action: recreate
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datadump.location:
  author: <path>
  works: <path>

datastax.astra:
  secure-connect-bundle: secure-connect.zip

astra.db:
  id: <id>
  region: us-east1
  keyspace: main
  application.token: <token>




